<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Baby</title>
</head>
<body>
    <h1>Delete {{ baby.name }}</h1>
    <p>Are you sure you want to delete this baby?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'baby_detail' baby.pk %}">Cancel</a>
</body>
</html>
