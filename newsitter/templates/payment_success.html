
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>All Payment Details</h1>
    <table>
        <thead>
            <tr>
                <th>Baby Name</th>
                <th>Amount Paid</th>
                <th>Date Paid</th>
                <th>Payment Type</th>
                <th>Change Received</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ payment.baby_name }}</td>
                <td>{{ payment.amount_paid }}</td>
                <td>{{ payment.date_paid }}</td>
                <td>{{ payment.payment_type }}</td>
                <td>{{ payment.change_received }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'payment_form' %}">Go back to payment form</a>
</body>
</html>
