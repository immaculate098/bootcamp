{% extends "base.html" %}

{% block body %}
<h3 class="text-center m-4">Add Sitter</h3>
{% if success %}
    <div class="alert alert-success" role="alert">
        The new sitter was successfully added.
        <a href="{% url 'index_view' %}" class="alert-link">Go to home page</a>
    </div>
{% else%}
 <div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-book fa-lg"></i>sitter regestration
            </div>
        <div class="card-body">
         <form action="{% url 'add' %}" method="POST">
                
                
           {% csrf_token %}
           {{ form.as_p }}
         <button type="submit" class="btn btn-primary">Add</button>
         <a href="{% url 'immy_view' %}" class="btn btn-secondary">Cancel</a>
         </form>
             
            </div>
          </div>
    </div>
</div>
{% endif %}
{% endblock %}
