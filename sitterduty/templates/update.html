<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5de0e6;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .outer-container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inner-container {
            margin-bottom: 20px;
        }
        form {
            margin: 0;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 50%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ed83b5; 
            border-radius: 10px; 
            box-sizing: border-box; 
        }
        button {
            background-color: #ed83b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5de0e6;
        }
        a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {color: #ed83b5;}

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <h1 class="header">Update Sitter</h1>
        <div class="inner-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-container">
                    <button type="submit">Update</button>
                    <button type="submit"><a href="{% url 'sitter_management' %}">Cancel</a></button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
