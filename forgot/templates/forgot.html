<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'forgot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-color: #5de0e6;">
    
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 20px;">
        <div class="card mb-3" style=" border:  50px solid #ed83b5; border-radius: 0px; background: linear-gradient(to right, #5de0e6, #707a7b); width: 50%; height: 50%;">
            <div class="card-body">
                <h5 class="card-title">Forgot Password</h5>
                <p>Input your email or username</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        {% if error_message %}
                        <p>{{ invalid_password }}</p>
                        {% endif %}
                    </div>

                    <div class="mb-3" style="display: flex; align-items: center;">
                        <hr style="flex-grow: 1; border: none; height: 1px; background-color: black; margin-right: 10px;">
                        <span style="margin-right: 5px;">OR</span>
                        <hr style="flex-grow: 1; border: none; height: 1px; background-color: black; margin-left: 10px;">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        <!-- Add an error message here for invalid username -->
                    </div><br>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" style="background-color: #ed83b5; width: 80px;">Send</button>
                    </div><br>
                </form>
                <a href="{% url 'login_view' %}" class="return-link"><i class="bi bi-arrow-left"></i>Return to login page</a>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 IMMACULATE NAYIGA. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'javascript/include.js' %}"></script>
</body>
</html>
