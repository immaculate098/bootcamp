<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
</head>
<body style="background-color: #5de0e6">

<div class="container d-flex justify-content-center align-items-center" style="margin-top: 70px">
    <div class="card mb-3" style="border: 50px solid #ed83b5; border-radius: 0px; background: linear-gradient(to right, #5de0e6, #707a7b); width: 50%;">
        <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title">Verify Your Authenticator App</h5>
            <p>Enter the code sent to your email to continue</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="code" class="form-label">6-digit code</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="Enter code" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" style="background-color: #ed83b5; width: 80px;">Next</button>
                </div>
            </form>
            <a href="{% url 'forgot_view' %}" class="return-link"><i class="bi bi-arrow-left"></i>Return to login page</a>
        </div>
        {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
        {% endif %}
    </div>
</div>
<br /><br /><br />

<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2024 IMMACULATE NAYIGA. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'javascript/include.js' %}"></script>
</body>
</html>
