<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayStar DayCare</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <style>
        body {
            background-color: #5de0ed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-left: 200px;
            margin-top: 80px;
        }
        .circle {
            width: 400px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: flip 5s infinite alternate;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        @keyframes flip {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .links {
            margin-right: 300px;
            margin-bottom: 20px;
            text-align: center;
            color: #ed83b5;
        }
        footer {
            text-align: center;
            color: #fff;
            background-color: #333;
            padding: 10px;
        }
        .word-art {
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-shadow: 0 0 2px #000;
            font-size: 36px;
            text-transform: uppercase;
            color: #000;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        .icons a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .icons a:hover {
            color: #ed83b5;
        }
        .get-started-btn {
            background-color: #ed83b5;
            border-radius: 20px;
            width: 200px;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .get-started-btn:hover {
            background-color: #b34f8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="{% static 'images/3.jpg' %}" alt="Background">
            <img src="{% static 'images/2.jpg' %}" alt="Background">
            <div class="content">
                <h1>Worry-free parents<br>happy babiesðŸ¦‹</h1>
                <p>Our highest services<br>are in baby care.</p>
            </div>
        </div>
        <div class="links">
            <h1 class="word-art">Welcome to DayStar DayCare</h1>
            <p>Your dream smile is our care. We are your trusted reliable caretakers.<br>We believe that your baby deserves the rarest care.</p>
            <div class="icons">
                <a href="https://accounts.google.com/"><i class="fab fa-google"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            </div>
            <br><br><br>
            <a href="{% url 'login_view' %}" class="get-started-btn">Get Started</a>
        </div>
    </div>
    <footer>
        <span>&copy; <script>document.write(new Date().getFullYear())</script> DayStar DayCare</span>
    </footer>
</body>
</html>
